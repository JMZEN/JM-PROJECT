<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div align="center">
            <br>
            <script async src="https://telegram.org/js/telegram-widget.js?9" data-telegram-login="StockJmAuthBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
        </div>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<!--<script type="text/javascript" src="../static/js/login-with-telegram.js"></script>-->
<script type="text/javascript">
    function onTelegramAuth(user) {
        // alert('Logged in as ' + user.first_name + ' ' + user.last_name +
        //     ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        $.ajax({
            url: "/authorization/telegramAuth",
            type: "POST",
            contentType: "text; charset=utf-8",
            dataType: "text",
            data: JSON.stringify(user)
        }).done((msgSave) => {

        })
    }
</script>
</body>
</html>
